{% extends 'main/includes/header.html' %}

{% block content %}



<div class="container">

	   <div class="row">

    	    <form class="col s12 l6" action="" method="POST">
                {% csrf_token %}
    	    
              <div class="row">

                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate" name="first_name">
                  <label for="first_name" class="">First Name</label>
                </div>

                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" name="last_name">
                  <label for="last_name">Last Name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s6">
                  <input id="b_date" type="date" class="validate" name="b_date" max = "2019-01-01" min="1970-01-01">
                  <label for="b_date">Birth Date</label>
                </div>
              </div>

            

              <div class="row">
                <div class="input-field col s12">
                  <input id="roll" type="text" class="validate" name="roll">
                  <label for="roll">Roll</label>
                </div>
              </div>

            <script>
                $(document).ready(function() {
                    
                $("#selectedDept").formSelect();
                $("#selectedBatch").formSelect();


            });
             </script>

              <div class="row">
                    <div class="input-field col s12">
                        <select name="dept" id="selectedDept">
                            <option value="" disabled selected>Choose Department</option>
                            <option value="EEE">EEE</option>
                            <option value="CSE">CSE</option>
                            <option value="ME">ME</option>
                            <option value="CE">CE</option>
                            <option value="PME">PME</option>

                        </select>
                        <label>Department</label>
                    </div>
              </div>

          
              <div class="row">
                    <div class="input-field col s12">
                        <select name="batch" id="selectedBatch">
                            <option value="" disabled selected>Choose Batch</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>

                        </select>
                        <label>Batch</label>
                    </div>
              </div>

              <div class="row">
                <div class="col s12">
                  
                	<button type="submit" class="btn">Add</button>

                </div>
              </div>

            </form>

            <div class="col s12 l6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">Add student in a batch</span>
                      <p>If you own a xlsx or excel sheet you can upload as batch here.</p>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn-large" href="/add_student"><i class="material-icons right"></i>ADD Batch</a>  
                    </div>
                </div>
            </div>

        </div>

 
       
</div>
{% endblock %}
