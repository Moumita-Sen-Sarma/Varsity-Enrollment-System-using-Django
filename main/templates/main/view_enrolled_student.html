{% extends 'main/includes/header.html' %}

{% block content %}

 <div class="container">
	<table>
        

        <tbody>
        	<tr>
        		<th>ID</th>
        		<th>Name</th>
                <th>Birth Date</th>
        	</tr>
        {% for t in all_enrolled_student %}

        	<tr>
        		<td> {{ t.roll }} </td>
        		<td> {{ t.first_name}} {{ t.last_name }} </td>
                <td> {{ t.b_date }} </td>      		
        	</tr>	

        {% endfor %}

        </tbody>


    </table>    

 </div>


{% endblock %}
